<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Inventory App</title>
		<!-- Base URL for all paths in the app -->
		<base href="/" />
		<!-- Allow light and dark mode based on device theme -->
		<meta name="color-scheme" content="light dark" />
		<!-- Required for proper mobile scaling and display -->
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- Don't automatically format phone numbers -->
		<meta name="format-detection" content="telephone=no" />
		<!-- Prevent highlight flashes on mobile tap -->
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="assets/icon/favicon.png" />
		<!-- Allow “add to home screen” on iOS -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
		<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	</head>

	<body>
		<!-- Root Angular component; loads app.component.html -->
		<app-root></app-root>
	</body>
</html>
