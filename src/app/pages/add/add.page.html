<ion-header translucent="true">  
	<ion-toolbar>

    	<ion-title size="large">Add Inventory Item</ion-title>
	  
		<ion-buttons slot="end">
			<ion-button (click)="openHelp()" aria-label="Help">
				<ion-icon name="help-circle-outline"></ion-icon>
			</ion-button>
		</ion-buttons>

	</ion-toolbar>
</ion-header> 
  
<ion-content [fullscreen]="true">
   
	<ion-list>
	 
		<!-- Name -->
		<ion-item>
			<!--<ion-label >Name</ion-label>-->
			<ion-input id="name" name="name" label="Product" labelPlacement="floating" clearInput placeholder= "Enter product name" [(ngModel)]="item_name"></ion-input>
		</ion-item>
		
		<!-- Category -->
		<ion-item>
			<ion-label position="stacked">Category</ion-label>
			<ion-select id="category" name ="category" [(ngModel)]="category">
				<ion-select-option value="Electronics">Electronics</ion-select-option>
				<ion-select-option value="Furniture">Furniture</ion-select-option>
				<ion-select-option value="Clothing">Clothing</ion-select-option>
				<ion-select-option value="Tools">Tools</ion-select-option>
				<ion-select-option value="Miscellaneous">Miscellaneous</ion-select-option>
			</ion-select>
		</ion-item>
   
		<!-- Qauntity -->
		<ion-item>
			<!--<ion-label position="stacked">Quantity</ion-label>-->
			<ion-input id="quantity" name="quantity" label="Quantity" labelPlacement="floating" type="number" clearInput placeholder="Enter Quantity" [(ngModel)]="quantity"></ion-input>
			<ion-note slot="error" color="danger">Text only</ion-note>
		</ion-item>
   
		<!-- Price -->
		<ion-item>
			<ion-input id="price" name="price" type="number" label="Price" labelPlacement="floating" clearInput placeholder="Enter Price" [(ngModel)]="price"></ion-input>
			<ion-note slot="error" color="danger">Text only</ion-note>
		</ion-item>
    
		<!-- Supplier -->
		<ion-item>
			<!--<ion-label position="stacked">Supplier Name</ion-label>-->
			<ion-input id="supplier" name = "supplier" label="Supplier Name" labelPlacement="floating" clearInput placeholder="Enter.." [(ngModel)]="supplier_name"></ion-input>
			<ion-note slot="error" color="danger">Text only</ion-note>
		</ion-item>
		
		<!-- Stock level -->
		<ion-item>
			<ion-label position="stacked">Stock level</ion-label>
			<ion-select [(ngModel)]="stock_status">
				<ion-select-option value="In Stock">In stock</ion-select-option>
				<ion-select-option value="Low Stock">Low stock</ion-select-option>
				<ion-select-option value="Out of Stock">Out of stock</ion-select-option>
			</ion-select>
		</ion-item>
		
		<!-- Featured Item -->
		<ion-item>
			<ion-toggle (ionChange)="featured_item = $event.detail.checked ? 1 : 0">Featured Item </ion-toggle>
		</ion-item>
		
		<!-- Note -->
		<ion-item>
			<!--<ion-label position="stacked">Note</ion-label>-->
			<ion-input id="note" name="note" label="Note" labelPlacement="floating" clearInput placeholder="Enter.." [(ngModel)]="special_note"></ion-input>
			<ion-note slot="error" color="danger">Text only</ion-note>
		</ion-item>
   
    </ion-list>
	
	<!-- Add to Inventory Button -->
	<ion-button (click)="addItem()">Add Item</ion-button>
  
</ion-content>
