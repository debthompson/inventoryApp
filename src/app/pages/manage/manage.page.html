<!-- Manage inventory toolbar and header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Manage Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<!-- main content -->
<ion-content [fullscreen]="true">
  
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Manage Inventory</ion-title>
  </ion-toolbar>
</ion-header>
  
<!-- Search box -->
 
<ion-card>
    <ion-card-header>
      <ion-card-title>Find Item</ion-card-title>
      <ion-card-subtitle>Search by Item Name</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Item Name</ion-label>
        <ion-input [(ngModel)]="searchName"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" class="mt-16" (click)="getItem()">
        Retrieve Item
      </ion-button>
    </ion-card-content>
</ion-card>

<!-- Table layout for the selected item -->

<ion-card *ngIf ="editItem">
<ion-card-header>
      <ion-card-title>Find Item</ion-card-title>
      <ion-card-subtitle>Search by Item Name</ion-card-subtitle>
</ion-card-header>
</ion-card>

<ion-card-content>






</ion-card-content>











</ion-content>
